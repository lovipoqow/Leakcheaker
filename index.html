<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Final Form</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      height: 100vh;
      background: linear-gradient(135deg, #f09433, #e6683c, #dc2743, #cc2366, #bc1888);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .container {
      backdrop-filter: blur(10px);
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.25);
      text-align: center;
      color: #fff;
      width: 90%;
      max-width: 400px;
    }

    input {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 10px;
      margin-top: 15px;
      outline: none;
    }

    .input-wrapper {
      position: relative;
    }

    .tick {
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: limegreen;
      font-size: 20px;
      display: none;
    }

    .hidden {
      display: none;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      background-color: #fff;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }

    .loading-screen {
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 30px;
      color: white;
    }

    #runBtn {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <button id="runBtn">Run</button>

  <div class="container hidden" id="form-container">
    <h2>Enter Your Name</h2>
    <div class="input-wrapper">
      <input type="text" id="nameInput" placeholder="Your Name" />
    </div>
    <div class="hidden" id="codeSection">
      <h2>Now Enter the Unique Code</h2>
      <div class="input-wrapper">
        <input type="text" id="codeInput" placeholder="Unique Code" />
        <span class="tick" id="tick">âœ”</span>
      </div>
      <button id="submitBtn">Submit</button>
    </div>
  </div>

  <div class="loading-screen" id="loadingScreen">
    <h2>Checking security of your account...</h2>
    <p>Do not close while processing</p>
  </div>

  <script>
    const runBtn = document.getElementById('runBtn');
    const nameInput = document.getElementById('nameInput');
    const codeSection = document.getElementById('codeSection');
    const codeInput = document.getElementById('codeInput');
    const tick = document.getElementById('tick');
    const submitBtn = document.getElementById('submitBtn');
    const formContainer = document.getElementById('form-container');
    const loadingScreen = document.getElementById('loadingScreen');

    
    runBtn.addEventListener('click', () => {
      const name = nameInput.value.trim();
      const code = codeInput.value.trim();

      if (name.length === 0 || code.length <= 3) {
        alert("Please enter both name and a valid unique code (at least 4 characters).");
        return;
      }

      tick.style.display = 'inline';
      formContainer.style.display = 'none';
      runBtn.classList.add('hidden');
      loadingScreen.style.display = 'flex';

      setTimeout(() => {
        loadingScreen.innerHTML = '<h2>Your account is safe</h2>';
      }, 10000);
    });
    

    nameInput.addEventListener('change', () => {
      if (nameInput.value.trim() !== '') {
        codeSection.classList.remove('hidden');
      }
    });

    codeInput.addEventListener('input', () => {
      if (codeInput.value.trim().length > 3) {
        tick.style.display = 'inline';
      } else {
        tick.style.display = 'none';
      }
    });

    submitBtn.addEventListener('click', () => {
      formContainer.style.display = 'none';
      loadingScreen.style.display = 'flex';

      setTimeout(() => {
        loadingScreen.innerHTML = '<h2>Your account is safe</h2>';
      }, 10000);
    });
  </script>
</body>
</html>
